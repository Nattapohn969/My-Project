<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="cal-buttons">
            <div class="cal-but-row">
                <button class="cal-but double">C</button>
                <button class="cal-but">&larr;</button>
                <button class="cal-but">&divide;</button>
            </div>

            <div class="cal-but-row">
                <button class="cal-but">7</button>
                <button class="cal-but">8</button>
                <button class="cal-but">9</button>
                <button class="cal-but">&times;</button>
            </div>

            <div class="cal-but-row">
                <button class="cal-but">4</button>
                <button class="cal-but">5</button>
                <button class="cal-but">6</button>
                <button class="cal-but">&minus;</button>
            </div>

            <div class="cal-but-row">
                <button class="cal-but">1</button>
                <button class="cal-but">2</button>
                <button class="cal-but">3</button>
                <button class="cal-but">&plus;</button>
            </div>

            <div class="cal-but-row">
                <button class="cal-but triple">0</button>
                <button class="cal-but">&equals;</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
